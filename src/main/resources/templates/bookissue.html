<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book hiring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1> Hello</h1>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">book issue to <span th:text="${roll}"></span></p>

                                <form  th:action="@{/bookassigned/{roll}(roll=${roll})}" method="post" class="mx-1 mx-md-4">


                                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-danger" role="alert">
                                        <p th:text="${session.message.content}"></p>
                                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" th:value="${roll}" class="form-control" disabled="disabled"/>
                                            <label class="form-label" for="form3Example1c">Roll Number</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="form3Example3c" class="form-control" name="bookId" required/>
                                            <label class="form-label" for="form3Example3c">Book Id</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="form3Example3c1" class="form-control" name="bookYear" required/>
                                            <label class="form-label" for="form3Example3c">year</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example4c" class="form-control" name="bookName" required/>
                                            <label class="form-label" for="form3Example4c">Book Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example4cd" class="form-control" name="bookAuthor" required/>
                                            <label class="form-label" for="form3Example4cd">Book Author</label>
                                        </div>
                                    </div>

<!--                                    <div class="form-check d-flex justify-content-center mb-5">-->
<!--                                        <input class="form-check-input me-2" type="checkbox" value=""-->
<!--                                               id="form2Example3c"/>-->
<!--                                        <label class="form-check-label" for="form2Exampl4555555e">-->
<!--                                            I agree all statements in <a href="#!">Terms of service</a>-->
<!--                                        </label>-->
<!--                                    </div>-->

                                    <button id="update" name="update" >issue</button>

                                </form>
                                <form  th:action="@{/search}" class="form-inline my-2 my-lg-0" method="get">
                                    <input class="form-control mr-sm-2" type="search" name ="search" th:value="${roll}" aria-label="Search" readonly>
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">see details</button>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
