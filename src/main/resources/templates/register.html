        <h2 class="title"> Regitration form</h2>
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-danger" role="alert">
          <p th:text="${session.message.content}"></p>
          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <form th:action="@{/registered}" method="post" th:object="${student}">
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">name</label>
                <input
                        class="input--style-4"
                        type="text"
                        th:value="${student.name}"
                        th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                        name="name"
                        required
                />
                <div th:each="e : ${#fields.errors('name')}"
                     th:text="${e}"
                     id="validationServer03Feedback"
                     class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>
<!--          email-->
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Email</label>
                <input
                        class="input--style-4"
                        type="email"
                        th:value="${student.email}"
                        th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                        name="email"
                        required
                />
                <div th:each="e : ${#fields.errors('email')}"
                     th:text="${e}"
                     id="validationServer03Feedback2"
                     class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>

<!--          password-->
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">password</label>
                <input
                        class="input--style-4"
                        type="password"
                        th:value="${student.password}"
                        th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                        name="password"
                        required
                />
                <div th:each="e : ${#fields.errors('password')}"
                     th:text="${e}"
                     id="validationServer03Feedback12"
                     class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>
<!--          roll Number-->
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">roll number</label>
                <input
                        class="input--style-4"
                        type="number"
                        th:value="${student.password}"
                        th:classappend="${#fields.hasErrors('roll')?'is-invalid':''}"
                        name="roll"
                        required
                />
                <div th:each="e : ${#fields.errors('roll')}"
                     th:text="${e}"
                     id="validationServer03Feedback1"
                     class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>
<!--          phone-->
          <div class="row row-space">
            <div class="row row-space">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Phone Number</label>
                  <input
                          class="input--style-4"
                          type="tel"
                          id="phone"
                          th:value="${student.phoneNumber}"
                          th:classappend="${#fields.hasErrors('phoneNumber')?'is-invalid':''}"
                          name="phoneNumber"
                          placeholder="7073052300"
                          required

                  />
                  <div th:each="e : ${#fields.errors('phoneNumber')}"
                       th:text="${e}"
                       id="validationServer03Feeedback"
                       class="invalid-feedback">
                  </div>
                </div>
              </div>
            </div>
