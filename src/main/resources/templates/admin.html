<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="admin.css" />
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img
                src="logo.png"
                alt=""
        />
    </div>
    <div class="text-center mt-4 name">Admin Login</div>
    <form th:action="@{/admin-ver}" class="p-3 mt-3" method="post">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-danger" role="alert">
            <p th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <div   class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input
                    type="text"
                    name="userName"
                    id="userName"
                    placeholder="Username"
            />
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
                    type="password"
                    name="password"
                    id="pwd"
                    placeholder="Password"
            />
        </div>
        <button class="btn mt-3">Login</button>
    </form>
<!--    <div class="text-center fs-6">-->
<!--        <a href="#">Forget password?</a> or <a href="#">Sign up</a>-->
<!--    </div>-->
</div>
</body>
</html>
