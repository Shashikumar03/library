<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resetpassword</title>
    <link rel="stylesheet" th:href="admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img
                src="logo.png"
                alt=""
        />
    </div>
    <div class="text-center mt-4 name">reset Password</div>



<form th:action="@{/reset/password}" class="p-3 mt-3" method="post">
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-danger" role="alert">
        <p th:text="${session.message.content}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <div   class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input
                type="number"
                name="roll"
                id="roll"
                placeholder="Roll number"
        />
    </div>
    <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input
                type="password"
                name="password"
                id="pwd"
                placeholder="Password"
        />

    </div>
    <button class="btn mt-3">submit</button>
</form>
</body>
</html>
